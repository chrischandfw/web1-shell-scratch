<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="./assets/red-dragon.png" />
            <h2>
                Where is the Dragon's Pearl(s)?
            </h2>
			<p>Choose your Crown wisely.</p>

				<div class="hats">
					<div class="hat">  
						<img src="assets/goldkinghat.png" id="hat-0" />
						<button class="buttons" id="button-0">Crown of Virtue</button>
					</div>
					<div class="hat">  
						<img src="assets/goldkinghat.png" id="hat-1" />
						<button class="buttons" id="button-1">Crown of Civility</button>
					</div>
					<div class="hat">  
						<img src="assets/goldkinghat.png" id="hat-2" />
						<button class="buttons" id="button-2">Crown of Wisdom</button>
					</div>
				</div>

				<div class="tracker">
					<div class="text">Young Master, <br>you have found <span id="wins">0</span> pearls
				</div>
				<div class="text">out of</div>
				<div class="text"><span id="total">0</span> retrieval missions.</div>
				</div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
